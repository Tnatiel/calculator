                    <div class="labels color">

                    </div>
                    <div class="mode">

                        <input type="radio" value="dark" name="mode" id="dark">

                        <input type="radio" value="light" name="mode" id="light">
                        <button id="sub" class="sub-btn"><input type="submit">Submit</button>
                    </div>
