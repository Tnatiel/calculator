
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure</title>
    <link rel="stylesheet" href="/styles/config.css">
</head>
<body>
    <main class="main-p">
        <h1>Customize the page as you please</h1>
        <div class="color">
            <label for="color-select">Please select a color:</label>
            <select name="colors" id="color-select">    
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
            </select>
        </div>

        <div class="font">
            <label for="font-select">Please select a font:</label>
            <select name="font" id="fonts-select">
                <option value="red">halvatica</option>
                <option value="green">mossaret</option>
                <option value="blue">new roman times</option>
                <option value="yellow">david</option>
                <option value="purple">ariel</option>
            </select>
        </div>
        <div class="mode">
            <label for="dark-mode">Dark mode:</label>
            <input type="range" name="dark-mode" id="dark-mode">
        </div>

    </main>
</body>
</html>
